<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>

    <div class="form-container">
        <h2>Add New Course</h2>
        <form action="submit_course.php" method="POST">
            <div class="form-group">
                <label for="course_title">Course Title</label>
                <input type="text" id="course_title" name="course_title" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="instructor_id">Instructor ID</label>
                <input type="number" id="instructor_id" name="instructor_id" required>
            </div>
            
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Chinese">Chinese</option>
                    <option value="French">French</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Course">
            </div>
        </form>
    </div>

</body>
</html>
